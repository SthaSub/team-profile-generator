<div class="col" style="margin-top: 30px">
  <div class="card" style="width: 18rem; border: 1px solid green;">
    <div class="card-header" style="background: lightgreen;">
      <i class="fas fa-tools"></i> <strong>{role}</strong>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">ID: {engineerID}</li>
      <li class="list-group-item">Name: {engineerName}</li>
      <li class="list-group-item">
        Email: <a href="mailto:{engineerEmail}">{engineerEmail}</a>
      </li>
      <li class="list-group-item">
        Github Name:
        <a href="https://github.com/{engineerGithub}" target="_blank">
          {engineerGithub}</a
        >
      </li>
    </ul>
  </div>
</div>
