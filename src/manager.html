<div class="col" style="margin-top: 30px">
  <div class="card" style="width: 18rem; border: 1px solid green;">
    <div class="card-header" style="background: lightgreen;">
      <i class="fas fa-user-tie"></i> <strong>{role}</strong>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">ID: {managerID}</li>
      <li class="list-group-item">Name: {managerName}</li>
      <li class="list-group-item">
        Email: <a href="mailto:{managerEmail}">{managerEmail}</a>
      </li>
      <li class="list-group-item">Office number: {managerOfficeNo}</li>
    </ul>
  </div>
</div>
